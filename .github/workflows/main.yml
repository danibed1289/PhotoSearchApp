        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: SonarCloud Scan
      run: ./gradlew build sonarqube
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    needs: [static-code-analysis]
    runs-on: ubuntu-latest
